---
- hosts: all
  become: yes
  tasks:
    - name: i want to install webserver on  ansible nodes
      apt:
        name: apache2
        state: present
      when: ansible_os_family =="Debian"
    - name: i want to start websever on  ansible
      service:
        name: apache2
        state: started
      when: ansible_os_family =="Debian"
